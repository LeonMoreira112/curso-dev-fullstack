<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form>
      <fieldset> <!--Envolver o formulário em uma caixa com borda-->
         <legend>Dados do usuário</legend> <!--Filho direto do fieldset-->


         <label>Nome:</label>
         <input type="text" placeholder="Digite o seu nome">

            <br><br>

         <label>E-mail:</label>
         <input type="email" placeholder="Digite o seu e-mail">

         <br><br>

            <label>Selecione a cor do seu nome</label>
            <input type="color" name="cor">

         <br><br>

         <label>Senha:</label>
         <input type="password" placeholder="Digite sua senha">

         <br><br>

         <label>Sexo:</label>
         <br>
         <input name="sexo" type="radio" value="Masculino" id="masculino"> <label for="masculino">Masculino</label>
         <input name="sexo" type="radio" value="Feminino" id="feminino"> <label for="feminino">Feminino</label>
         <input name="sexo" type="radio" value="Prefiro não informar" id="prefironaoinformar"> <label for="prefironaoinformar">Prefiro não informar</label>

            

         <br><br>

         <label>Habilidades</label>
         <br>
         <input name="habilidades" type="checkbox" value="HTML" id="html"> <label for="html">HTML</label>
         <br>
         <input name="habilidades" type="checkbox" value="CSS" id="css"> <label for="css">CSS</label>
         <br>
         <input name="habilidades" type="checkbox" value="Javascript" id="javascript"> <label for="javascript">Javascript</label>

            <br><br>

            <label>Estado:</label>
            <br>
            <select name="cidade">
               <option selected value=" ">-- Selecione --</option>
               <option value="Bahia">Bahia</option>
               <option value="São Paulo">São Paulo</option>
               <option value="Minas Gerais">Minas Gerais</option>
            </select>

         <br><br>

            <label>Carro:</label>
            <br>
            <select>
               <optgroup label="Honda">
                  <option value="Civic">Civic</option>
               </optgroup>
               <optgroup label="GM">
                  <option value="Celta">Celta</option>
               </optgroup>
               <optgroup label="Fiat">
                  <option value="Uno">Uno</option>
               </optgroup>
            </select>

            <label>Digite sua fruta preferida:</label>
            <br>
            <input list="listaFrutas" type="text" name="frutas" placeholder="Digite a fruta"> 
            
            <!--Liga a área de digitar com as opções. List no input deve ser igual ao id no datalist-->

            <!--O usuário pode digitar para filtrar a sua escolha-->

            <datalist id="listaFrutas">
               <option value="Abacate">
               <option value="Abacaxi">
               <option value="Ameixa">
               <option value="Açaí">
            </datalist>

            <br><br>

            <label>Digite uma mensagem:</label>
            <br>
            <textarea name="mensagem" cols="50" rows="10"></textarea>

            <!--Área para o usuário escrever um texto-->

            <br><br>

         <button>Enviar</button>
      </fieldset>

   </form>
</body>
</html>
