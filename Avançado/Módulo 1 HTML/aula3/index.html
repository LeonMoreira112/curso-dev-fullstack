<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>


     <label>Nome:</label>
     <input type="text" placeholder="Digite o seu nome">

        <br><br>

     <label>E-mail:</label>
     <input type="email" placeholder="Digite o seu e-mail">

     <br><br>

     <label>Senha:</label>
     <input type="password" placeholder="Digite sua senha">

     <br><br>

     <label>Sexo:</label>
     <br>
     <input name="sexo" type="radio" value="Masculino" id="masculino"> <label for="masculino">Masculino</label>
     <input name="sexo" type="radio" value="Feminino" id="feminino"> <label for="feminino">Feminino</label>
     <input name="sexo" type="radio" value="Prefiro não informar" id="prefironaoinformar"> <label for="prefironaoinformar">Prefiro não informar</label>

        <!--Type radio: Para que seja possivel apenas uma opção todas devem ter o mesmo name-->

     <br><br>

     <label>Habilidades</label>
     <br>
     <input name="habilidades" type="checkbox" value="HTML" id="html"> <label for="html">HTML</label>
     <br>
     <input name="habilidades" type="checkbox" value="CSS" id="css"> <label for="css">CSS</label>
     <br>
     <input name="habilidades" type="checkbox" value="Javascript" id="javascript"> <label for="javascript">Javascript</label>


        <!--For (label) + id (input) Melhora a usuabilidade do usuário: Se clicar na palavra do label, seleciona a área-->

     <br><br>

     <button>Enviar</button>
    </form>
</body>
</html>
